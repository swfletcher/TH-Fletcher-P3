<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="Keywords" content="Registartion Form">
<meta name="Description" content="Sean Fletcher, Global Digital Marketing Manager, presents making a registarion form.">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Brygada+1918&display=swap" rel="stylesheet">
<title>Sean Fletcher - The Code Review - Newsletter Registration Form</title>
</head>

<body>
	
	<h1>THE CODE REVIEW</h1>
	<div class="intro">
	<h2>Signup for our newsletter</h2>
	<p>Get the latest news on how your code is doing right in your inbox.</p>
	</div>
	

<form>
	<div class="container">
	<fieldset id="contactfield">
	<legend id="contactinfo">Contact Information</legend>
	
	<div class="flex">
	<label class="flexlabel" for="fname">Full Name</label>
	<input class="flexinput" type="text" id="fname" name="fname" value="fname" placeholder="Required" required>
	</div>
		
	<div class="flex">	
	<label class="flexlabel" for="email">Email Address</label>
	<input class="flexinput" type="email" id="email" name="email" value="email" placeholder="Required" required>
	</div>
	
	<div class="flex">
	<label class="flexlabel" for="phone">Phone Number</label>
	<input class="flexinput" type="tel" id="phone" name="phone" value="phone" placeholder="0123456789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10">
	</div>
		
	<div class="flex">	
	<label class="flexlabel" for="street">Street Address</label>
	<input class="flexinput" type="text" id="street" name="street" value="street" placeholder="123 Street">
	</div>
	
	<div class="flex">	
	<label class="flexlabel" for="city">City</label>
	<input class="flexinput" type="text" id="city" name="city" value="city" placeholder="City">
	</div>
	
	<div class="flex">	
	<label class="flexlabel" id="stateselectlabel" for="stateselect">State</label>
	<select id="stateselect" name="stateselect">
		<option value="" disabled selected id="choosestate">Choose State</option>
		<option value="AL">Alabama</option>
		<option value="AK">Alaska</option>
		<option value="AZ">Arizona</option>
		<option value="AR">Arkansas</option>
		<option value="CA">California</option>
		<option value="CO">Colorado</option>
		<option value="CT">Connecticut</option>
		<option value="DE">Delaware</option>
		<option value="DC">District Of Columbia</option>
		<option value="FL">Florida</option>
		<option value="GA">Georgia</option>
		<option value="HI">Hawaii</option>
		<option value="ID">Idaho</option>
		<option value="IL">Illinois</option>
		<option value="IN">Indiana</option>
		<option value="IA">Iowa</option>
		<option value="KS">Kansas</option>
		<option value="KY">Kentucky</option>
		<option value="LA">Louisiana</option>
		<option value="ME">Maine</option>
		<option value="MD">Maryland</option>
		<option value="MA">Massachusetts</option>
		<option value="MI">Michigan</option>
		<option value="MN">Minnesota</option>
		<option value="MS">Mississippi</option>
		<option value="MO">Missouri</option>
		<option value="MT">Montana</option>
		<option value="NE">Nebraska</option>
		<option value="NV">Nevada</option>
		<option value="NH">New Hampshire</option>
		<option value="NJ">New Jersey</option>
		<option value="NM">New Mexico</option>
		<option value="NY">New York</option>
		<option value="NC">North Carolina</option>
		<option value="ND">North Dakota</option>
		<option value="OH">Ohio</option>
		<option value="OK">Oklahoma</option>
		<option value="OR">Oregon</option>
		<option value="PA">Pennsylvania</option>
		<option value="RI">Rhode Island</option>
		<option value="SC">South Carolina</option>
		<option value="SD">South Dakota</option>
		<option value="TN">Tennessee</option>
		<option value="TX">Texas</option>
		<option value="UT">Utah</option>
		<option value="VT">Vermont</option>
		<option value="VA">Virginia</option>
		<option value="WA">Washington</option>
		<option value="WV">West Virginia</option>
		<option value="WI">Wisconsin</option>
		<option value="WY">Wyoming</option>
	</select>
	</div>
	
	<div class="flex">	
	<label class="flexlabel" for="zip">Zip Code</label>
		
	<div class="flexinput">
	<input type="text" id="zip" name="zip" maxlength="5" value="zip" placeholder="5 Digit Zip">
	</div>
		
	</div>
		
	</fieldset>
		
	<fieldset>
	<legend id="NewsLetterLegend">Newsletter</legend>
	<p>Select the newsletter you would like to receive</p>
	

	<input type="checkbox" id="htmlnews" name="NewsLetterType" value="html">
	<label for="htmlnews" class="checkbox">HTML News</label><br>
		
	<input type="checkbox" id="cssnews" name="NewsLetterType" value="css">
	<label for="cssnews">CSS News</label><br>
	
	<input type="checkbox" id="javascriptnews" name="NewsLetterType" value="javascript">
	<label for="javascriptnews">Javascript News</label><br>
	
		
	<p>Newsletter format</p>
	
	<input type="radio" id="htmlformat" name="newsletterformat" value="htmlformat">
	<label for="htmlformat">HTML</label><br>
		
	<input type="radio" id="textformat" name="newsletterformat" value="textformat">
	<label for="textformat">Plain text</label><br>
	
	
	<label for="topic" id="othertopics">Other topics you'd like to hear about</label>
	<textarea id="topic" name="topicrequest" placeholder="Your Message Here"></textarea><br>
	
	<button type="submit">Sign Up</button>
	</fieldset>
	</div>	
		
	</form>
	
	<p class="copyright"><em>Copyright The Code Review</em></p>
	
</body>
</html>
